	<head>

		<link href="css/register.css" rel="stylesheet">
		<link rel="start icon" href="images/logo.png">
	</head>
	
	<body class="bg-gray">
		<div> 
			<!--top start-->
			<div class="tp for-register">
				<div class="tp_box clearfix">
					<div class="top"> <span class="tp_loginInfo">Welcome to Groceries2U.</span><a href="login_user.html" class="top-a">[Login]</a> </div>
				</div>
			</div>
			
			<!--hd start-->
			<div class="login-wrap">
				<div class="w940">
					<div class="header clearfix">
						<h1 class="fl"> <a title="Groceries2U" href="index.html"> <img src="Label.JPG"> </a> </h1>
						<div class="welcome fl">Welcome SignUp</div>
					</div>
				</div>
			</div>
			
			<div class="have-reg w940"><span>Already has account?&nbsp;<a href="login_user.html" class="blue_link">Login</a></span></div>
			<!-- content start -->
			<div class="container w940">
				<div class="register">
					<div class="spsearch">
						<p>
							<label><b class="star">*</b>&nbsp;Username：</label>
							<input type="text" name="username" onpropertychange="javascript:if(this.value.length>=8)this.form.userpwd.focus();"><br>
							<span  class="short">Upper case, Lower case and Number</span> </p>
					</div>
					<div class="spsearch">
						<p>
							<label><b class="star">*</b>&nbsp;Password：</label>
							<input type="text" name="password" onpropertychange="javascript:if(this.value.length>=8)this.form.userpwd.focus();"><br>
							<span class="long">Upper case, Lower case and Number</span> </p>
					</div>
					<div class="spsearch">
						<p>
							<label><b class="star">*</b>&nbsp;Type Password Again：</label>
							<input type="text" name="password" onpropertychange="javascript:if(this.value.length>=8)this.form.userpwd.focus();"><br>
							<span  class="short">Type Password Again</span> </p>
					</div>
				  <div class="spsearch item">
					  <p>
					  <p class="fl"><a href="mainPage.html">Create Account</a></p>
					  </p>
				  </div>
				</div>
			</div>

				function chkfrm(o){
				}

				</div>
			</div>
			
		</div>
