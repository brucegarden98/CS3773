<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<!--head-->
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Groceries2U Login</title>
		<link href="css/register.css" rel="stylesheet" />
		<link rel="start icon" href="images/resize_png_new.png">
		<script src="js/login.js"></script>
	</head>
	
	<body>
		<div class="bg-bule"> 
			<div class="login-wrap">
				<div class="w940">
					<div class="header clearfix">
						<h1 class="fl"><img src="Label.JPG"></a> </h1>
					<div class="welcome fl">Hello welcome to Groceries2U</div>
				</div>
			</div>
		</div>
		
		<div class="login-box w940 clearfix">
			<div class="fr entry">
				<h2 class="title">Member Login</h2>
				<dl class="entry-name">
					<form name="login" onsubmit="javascript:return chkfrm(this);">
						Username:<input type="text" name="username" onpropertychange="javascript:if(this.value.length>=8)this.form.userpwd.focus();"><br>
						Password:<input type="password" name="userpwd"><br>
						<input type="submit" value="Login"> <input type="reset" value="Reset">
					</form>
					<script language="javascript">
						function chkfrm(o){
							var useName=["admin","test","ugn385","fng746","fng836"];
							var pasWord=["admin","test","12345","qwerty","abcd"];
							if(o.username.value==''){
								alert('Enter Username:');
								return false;
							}
							if(o.userpwd.value==''){
								alert('Enter Password！');
								return false;
							}
							
							for(var i=0;i<useName.length;i++){
								if(o.username.value==useName[i] && o.userpwd.value!=pasWord[i]){
									alert('Wrong Password！');
									return false;
								}
								if(o.username.value==useName[i] && o.userpwd.value==pasWord[i]){
									alert('Login Successful');
									window.location.href = 'mainPage.html';
									return false;
								}
							}
						}
					</script>
					
					<!--footer-->
					<div class="ft for-register mt10">
						<div class="ft_box clearfix">
							<p class="fl"><a href="signup.html" class="copyRight blue_link">SignUp</a></p>
							<p class="fr copyRight">Apache License 2.0 ©Groceries2U 2019-2020，All Rights Reserved</p>
						</div>
					</div>
					
					</body>
				</html>
